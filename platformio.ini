[env:esp32cam]
platform = espressif32
board = esp32cam
framework = espidf

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload options
upload_speed = 921600

; Build options
build_flags = 
    -D CONFIG_CAMERA_MODULE_ESP_EYE=0
    -D CONFIG_CAMERA_MODULE_ESP32_CAM_BOARD=1
    -D CONFIG_CAMERA_PIN_PWDN=32
    -D CONFIG_CAMERA_PIN_RESET=-1
    -D CONFIG_CAMERA_PIN_XCLK=0
    -D CONFIG_CAMERA_PIN_SIOD=26
    -D CONFIG_CAMERA_PIN_SIOC=27
    -D CONFIG_CAMERA_PIN_D7=35
    -D CONFIG_CAMERA_PIN_D6=34
    -D CONFIG_CAMERA_PIN_D5=39
    -D CONFIG_CAMERA_PIN_D4=36
    -D CONFIG_CAMERA_PIN_D3=21
    -D CONFIG_CAMERA_PIN_D2=19
    -D CONFIG_CAMERA_PIN_D1=18
    -D CONFIG_CAMERA_PIN_D0=5
    -D CONFIG_CAMERA_PIN_VSYNC=25
    -D CONFIG_CAMERA_PIN_HREF=23
    -D CONFIG_CAMERA_PIN_PCLK=22
    -D CONFIG_STATUS_LED_GPIO=33
    -D CONFIG_STATUS_LED_INVERTED=1
    -D CONFIG_ESP_WIFI_SSID=\"${WIFI_SSID}\"
    -D CONFIG_ESP_WIFI_PASSWORD=\"${WIFI_PASSWORD}\"

; Partition table
board_build.partitions = partitions.csv

; Flash configuration for ESP32-CAM (adjust based on actual module)
board_build.flash_size = 4MB

; ESP32-Camera component configuration
board_build.cmake_extra_args = -DEXTRA_COMPONENT_DIRS=components